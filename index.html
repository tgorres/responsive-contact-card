<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./images/profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="details">
            <div class="contact">
                <h2 class="name">Tanja Gorres</h2>
                <p class="phone">(606)754-3255</p>
            </div>
            <div class="company-name">
                <h3>Web Developer</h3>
                <p>JavaScript</p>
            </div>
        </div>
    </div>   
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->
    


</body>
</html>
